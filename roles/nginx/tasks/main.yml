  - name: "Check if {{ package_name_caps }} is installed"
    package_facts:
      manager: "auto"
  - name: "{{ package_action_log }} {{ package_name_log }}"
    when:
    - (['package_name'] in ansible_facts.packages) and (['package_action'] == "absent")
    - (['package_name'] not in ansible_facts.packages) and (['package_action'] == "latest")
    package:
      name: "{{ package_name }}"
      state: "{{ package_action }}"
      update_cache: yes
    notify:
           - "{{ package_name }} {{ service_action }}"


